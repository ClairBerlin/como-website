{% if page.name == "index.html" %}

<body class="d-flex flex-column h-100" data-bs-spy="scroll" data-bs-target="#mainNav" data-bs-offset="124">
  {% else %}

  <body class="d-flex flex-column h-100">
    {% endif %}
    <!-- Matomo -->
    <script type="text/javascript">
      var _paq = window._paq = window._paq || [];
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(["setDocumentTitle", document.domain + "/" + document.title]);
      _paq.push(["setCookieDomain", "*.www.como-berlin.de"]);
      _paq.push(["setDomains", ["*.www.como-berlin.de"]]);
      _paq.push(["setDoNotTrack", true]);
      _paq.push(["disableCookies"]);
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function () {
        var u = "https://piwik.technologiestiftung-berlin.de/";
        _paq.push(['setTrackerUrl', u + 'matomo.php']);
        _paq.push(['setSiteId', '21']);
        var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
        g.type = 'text/javascript'; g.async = true; g.src = u + 'matomo.js'; s.parentNode.insertBefore(g, s);
      })();
    </script>
    <!-- End Matomo Code -->

    {% include header.html %}

    <main class="flex-shrink-0 py-4">
      {{ content }}
    </main>

    {% include footer.html %}

    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/como.js"></script>

  </body>
