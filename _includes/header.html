<header>
    <!-- Fixed navbar -->
    <nav id="mainNav" class="navbar navbar-light navbar-expand-lg bg-white fixed-top">
        <div class="container-lg">
            <a class="navbar-brand" href="/">
                <img src="assets/img/como-logo.png" alt="COMo logo" width="190">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarOffcanvasLg"
                aria-controls="navbarOffcanvasLg">
                <img src="assets/img/burger-menu.png" width="40">
            </button>
            <div class="offcanvas offcanvas-end align-items-start justify-content-around" data-bs-scroll="true"
                tabindex="-1" id="navbarOffcanvasLg" aria-labelledby="navbarOffcanvasLgLabel">
                <div class="navbar navbar-light bg-white fixed-top d-lg-none">
                    <a class="navbar-brand" href="/">
                        <img src="assets/img/como-logo.png" alt="COMo logo" width="190">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#navbarOffcanvasLg" aria-controls="navbarOffcanvasLg">
                        <img src="assets/img/burger-menu-close.png" width="40">
                    </button>
                </div>
                <ul class="navbar-nav ms-5 mx-lg-auto">
                    {% for nav in site.data.nav %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ nav.href }}">{{ nav.text }}</a>
                    </li>
                    {% endfor %}
                </ul>

                <button type="button" class="btn btn-primary">Login</button>
            </div>
        </div>
    </nav>
</header>
